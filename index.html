<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <h1 style="">
            Calculator
        </h1> -->
        <input type="text" name="screen" id="screen">
        <div class="calculator">
            <table>
                <tr>
                    <td><button onclick="sin()">sin</button></td>
                    <td><button style="background-color: #03a9f4; color:white;">(</button></td>
                    <td><button style="background-color: #03a9f4; color:white;">)</button></td>
                    <td><button>%</button></td>
                    <td><button style="background-color: #0909edb0; color: white;">AC</button></td>
                </tr>
                <tr>
                    <td><button>cos</button></td>
                    <td><button style="background-color: gray; color:white;">7</button></td>
                    <td><button style="background-color: gray; color:white;">8</button></td>
                    <td><button style="background-color: gray; color:white;">9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>tan</button></td>
                    <td><button style="background-color: gray; color:white;">4</button></td>
                    <td><button style="background-color: gray; color:white;">5</button></td>
                    <td><button style="background-color: gray; color:white;">6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>log</button></td>
                    <td><button style="background-color: gray; color:white;">1</button></td>
                    <td><button style="background-color: gray; color:white;">2</button></td>
                    <td><button style="background-color: gray; color:white;">3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>x<sup>2</sup></button></td>
                    <td><button>.</button></td>
                    <td><button style="background-color: gray; color:white;">0</button></td>
                    <td><button>/</button></td>
                    <td><button style="background-color: #ff002d; color: white; font-size: 30px;">=</button></td>
                </tr>
                <tr>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
